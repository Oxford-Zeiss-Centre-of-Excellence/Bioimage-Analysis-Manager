# BAM Configuration Defaults
# This file contains default values for all configurable options in BAM.
# 
# To customize these values:
# - System-wide: Copy to ~/.bam/config.yaml
# - Project-level: Copy to <project>/.bam/config.yaml
# 
# Project-level config overrides system-wide config.

# Cluster/Compute Options
clusters:
  - BMRC
  - ARC
  - CCB
  - Other

# Compute Locations for Task Execution
